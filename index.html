<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增旅遊套票</title>
    <script type="module" crossorigin src="/jsWeek5/assets/index-vLYO0n-a.js"></script>
    <link rel="stylesheet" crossorigin href="/jsWeek5/assets/index-BsSRW1Hk.css">
  </head>

  <body>
    <section
      class="mx-auto flex max-w-[920px] flex-wrap justify-evenly rounded-lg py-[60px] shadow-none md:mb-[100px] md:mt-[120px] md:pt-0 md:shadow-md"
    >
      <div class="addTicketImg w-[90%] md:w-[38%]">
        <img
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true"
          alt=""
        />
        <img
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true"
          alt=""
        />
      </div>
      <form action="" class="addTicketForm flex w-[90%] flex-col md:w-[38%]">
        <h1
          class="mb-9 border-b-[3px] border-primary text-2xl font-bold text-primary"
        >
          <span class="mr-1.5"><i class="fas fa-plus-circle"></i></span
          >新增旅遊套票
        </h1>
        <div class="formGroup">
          <div class="addTicketInput">
            <label for="ticketName">套票名稱</label>
            <input
              type="text"
              id="ticketName"
              placeholder="請填寫套票名稱"
              name="套票名稱"
            />
          </div>
          <div class="alertMessage">
            <p id="ticketName-message" data-message="套票名稱">
              <!--    <i class="fas fa-exclamation-circle"></i>
                        <span>必填!</span> -->
            </p>
          </div>
        </div>
        <div class="formGroup">
          <div class="addTicketInput">
            <label for="ticketImgUrl">圖片網址</label>
            <input
              type="text"
              id="ticketImgUrl"
              placeholder="請填寫圖片網址"
              name="圖片網址"
            />
          </div>
          <div class="alertMessage">
            <p id="ticketImgUrl-message" data-message="圖片網址">
              <!-- <i class="fas fa-exclamation-circle"></i>
                          <span>必填!</span> -->
            </p>
          </div>
        </div>
        <div class="formGroup">
          <div class="addTicketInput">
            <label for="ticketRegion">景點地區</label>
            <select id="ticketRegion" name="景點地區">
              <option value="" disabled selected hidden>請選擇景點地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
          </div>
          <div class="alertMessage">
            <p id="ticketRegion-message" data-message="景點地區">
              <!-- <i class="fas fa-exclamation-circle"></i>
                          <span>必填!</span> -->
            </p>
          </div>
        </div>
        <div class="formGroup">
          <div class="addTicketInput">
            <label for="ticketPrice">套票金額</label>
            <input
              type="number"
              id="ticketPrice"
              placeholder="請填寫套票金額"
              name="套票金額"
              min="0"
            />
          </div>
          <div class="alertMessage">
            <p id="ticketPrice-message" data-message="套票金額">
              <!-- <i class="fas fa-exclamation-circle"></i>
                          <span>必填!</span> -->
            </p>
          </div>
        </div>
        <div class="formGroup">
          <div class="addTicketInput">
            <label for="ticketNum">套票組數</label>
            <input
              type="number"
              id="ticketNum"
              placeholder="請填寫套票組數"
              name="套票組數"
              min="1"
            />
          </div>
          <div class="alertMessage">
            <p id="ticketNum-message" data-message="套票組數">
              <!-- <i class="fas fa-exclamation-circle"></i>
                          <span>必填!</span> -->
            </p>
          </div>
        </div>
        <div class="formGroup">
          <div class="addTicketInput">
            <label for="ticketRate">套票星級</label>
            <input
              type="number"
              id="ticketRate"
              placeholder="請填寫套票星級"
              name="套票星級"
              min="1"
              max="10"
            />
          </div>
          <div class="alertMessage">
            <p id="ticketRate-message" data-message="套票星級">
              <!-- <i class="fas fa-exclamation-circle"></i>
                          <span>必填!</span> -->
            </p>
          </div>
        </div>
        <div class="formGroup">
          <div class="addTicketInput">
            <label for="ticketDescription">套票描述</label>
            <textarea
              name="套票描述"
              id="ticketDescription"
              placeholder="請填寫套票描述 (限 100 字)"
            ></textarea>
          </div>
          <div class="alertMessage">
            <p id="ticketDescription-message" data-message="套票描述">
              <!-- <i class="fas fa-exclamation-circle"></i>
                          <span>必填!</span> -->
            </p>
          </div>
        </div>
        <input
          type="button"
          class="btn self-center px-10 py-2 text-lg hover:bg-[#64c3bf] sm:self-end"
          id="addTicketBtn"
          value="新增套票"
        />
      </form>
    </section>
    <section class="bg-[#f7f7f7] pb-[30px] sm:pb-[100px]">
      <!-- 搜尋區 -->
      <div
        class="mx-auto flex max-w-[920px] flex-col items-center py-[50px] md:flex-row"
      >
        <select
          name=""
          class="mb-[10px] mr-0 min-h-[38px] w-[80%] rounded-[5px] border border-[#ced4da] indent-[0.5rem] text-sm text-secondary md:mr-[2.5%] md:w-[27.5%]"
          id="regionSearch"
        >
          <option value="地區搜尋" disabled selected hidden>地區搜尋</option>
          <option value="">全部地區</option>
          <option value="台北">台北</option>
          <option value="台中">台中</option>
          <option value="高雄">高雄</option>
        </select>
        <p class="text-secondary">
          本次搜尋共<span id="searchResultNum"></span>筆資料
        </p>
      </div>
      <!-- 套票卡片區 -->
      <ul class="mx-auto flex max-w-[1100px] flex-wrap" id="ticketCardArea">
        <!-- 生成列表 -->
      </ul>
      <!-- 查無關鍵字區 -->
      <div class="mt-0 hidden text-center md:mt-[70px]">
        <h3 class="mb-[50px] text-[2rem] font-bold text-[#00807e]">
          查無此關鍵字資料
        </h3>
        <img
          class="mx-auto"
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/no_found.png?raw=true"
          alt=""
        />
      </div>
    </section>
  </body>
</html>
